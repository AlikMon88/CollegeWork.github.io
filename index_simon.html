<!DOCTYPE html>
<html>
    <head>
        <title> Simon Game </title>
        <link rel="stylesheet" href = "simon_utils/style_simon.css">
    </head>
    <body>
        <h1> Simon Game </h1>
        <br>
        <div class = 'arena'>
            <br>
            <p style="color:white; text-align: center; font-size: 20px; background-color: rgba(126, 93, 9, 0.884);"> GAME-ARENA </p>
            <div class='level'>
                <code>Game-Level </code>
                <code id = "number"> : 1 </code><br>
                <hr>
                <code id="result"> Result </code>
            </div>
            <img id = "orange" class = "img-class" src="simon_utils/orange.PNG">
            <img id = "red" class = "img-class" src="simon_utils/red.PNG"><br>
            <img id = "violet" class = "img-class" src="simon_utils/violet.PNG">
            <img id = "yellow" class = "img-class" src="simon_utils/yellow.PNG"><br>
            <br>
            <button class="style-button"> Submit </button><br> 
            <img class="laugh" src="simon_utils/laughing.gif">  
        </div>
        
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "simon_utils/index_simon.js" charset = "utf-8"></script>
    </body>
</html>
